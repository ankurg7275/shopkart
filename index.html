<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap">

</head>

<body>
    <div class="top-navbar">
        <div class="left-nav">
            <div class="del">
                <i class="fa-solid fa-truck"></i>
                <p>Free Delivery</p>
            </div>
            <div class="separator"></div>
            <p>Return Policy</p>
        </div>

        <div class="right-nav">
            <p>Login</p>
            <div class="follow">
                <p>Follow Us</p>
            </div>
            <div class="spl-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>

    </div>

    <header>
        <div class="head-top">
            <h1>ShopKart</h1>
            <div class="cart">
                <h4>WISHLIST (0)</h4>
                <h4>BAG (0)</h4>
            </div>
        </div>
        <hr>
        <ul class="navbar" id="navbar">
            <!-- Menu items will be generated here using JavaScript -->
        </ul>

        <div class="header-bottom">
        <h1 class="fresh">Fresh</h1>
            <h1 class="two">2022</h1>
        <h1 class="look">Look</h1>
    </div>
    <div class="see">
    <p>See More</p>
    <div class="tilted-icon">
        <i class="fas fa-arrow-right-long"></i>
        </div>
        </div>
    </header>
    <main>
        <h1>New products</h1>
        <div id="product-list" class="product-container">
            <div class="item">
                <h4 class="app">Apparel</h4>
                <h4 class="acc">Accessories</h4>
                <h4 class="bes">Best sellers</h4>
                <h4 class="fif">50% off</h4>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            <div class="contact">
                <h4>Newslletter</h4>
                <p>Get new about articles and updates</p>
                <p> in your inbox</p>
            </div>
            <div class="form-container">
                <form action="#" method="post" id="contact-form">
                    <input type="text" id="name" name="name" placeholder="NAME">
                    <div id="name-error" class="error-message"></div>

                    <input type="email" id="email" name="email" placeholder="EMAIL">
                    <div id="email-error" class="error-message"></div>

                    <input type="message" id="message" name="message" placeholder="MESSAGE">
                    <div id="message" class="message"></div>

                </form>
            </div>
            <h1>GET</h1>
            <div class="circle">
                Send
            </div>
            <h1>IN TOUCH</h1>
        </div>
    </footer>
    <div class="last">
        <p>Copyright 2022 All right Reserved by SG</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
